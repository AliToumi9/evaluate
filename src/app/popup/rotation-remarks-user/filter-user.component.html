<div class="mat-typography liste">
  <mat-dialog-content class="dialog-content mat-typography">
    <div class="container">
      <h2 class="mb-4"  style="color: white"><b>Filter</b></h2>
      <article>
        <div  class="search-criteria-actions-button">
          <button mat-button  class="button-filter mr-2"  >
            En cours
          </button>
          <button mat-button color="green" class="button-adding mr-2">
            <b>Terminée</b>
          </button>
        </div>
      </article>
<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">

  <div class="group-fields-search period">
    <div fxLayout="row">
  <mat-form-field class="medium-input">
    <input style="color: white" readonly (dateInput)="initMessageToMinDate()" matTooltip="Start validity date of first station LT" (dateChange)="initMessageToMinDate()"
            matInput maxlength="12" [matDatepicker]="startDate" formControlName="startDateCtrl" placeholder="Start Period">
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker (opened)="resetStartDate()" #startDate></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="medium-input">
    <input readonly (dateInput)="initMessageFromMaxDate()" matTooltip="End validity date of first station LT" (dateChange)="initMessageFromMaxDate()"
          matInput maxlength="12" [matDatepicker]="endDate" formControlName="endDateCtrl" style="color: white"
           placeholder="End Period">
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker (opened)="resetEndDate()" #endDate></mat-datepicker>
  </mat-form-field>
    </div>
  <div class="row">
    <mat-form-field class="very-small-input ">
      <input style="color: white" autocomplete="off" matInput class="uppercase-input" matTooltip="Mots clés"
             placeholder="Mots clés." formControlName="keyword">
    </mat-form-field>
  </div>
  </div>
</form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="true" class="button-adding">
      Appliquer
    </button>
  </mat-dialog-actions>
</div>
